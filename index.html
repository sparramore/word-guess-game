<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/game.js"></script>   
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
    <link rel="stylsheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="jumbotron container-fluid mainHeader">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="display-2 headerText">Spotify HangMan</h1>
                <p class="lead leadText">Guess what I'm listening to!</p>
                <hr class="my-4">
                <p id="instructions">press any key to guess a song or group name:</p>
                <a class="btn btn-primary btn-sm" href="https://open.spotify.com/user/bugsbywugsby/playlist/3j0NQOud8fTQv1bNHDW7c3" role="button">My Playlist</a>
            </div>
            <div class="col-lg-4">
                <iframe src="https://open.spotify.com/embed/track/5drYpn6xtaI4LavbQXevjX" id="musicPlayer" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" style="display:none"></iframe>

                <img src="assets/images/AirGuitarGuySmall.jpg" id="airGuitar" class="img-responsive">
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <div id="mainBody">
        <div class="row">
            <div class="col-lg-2">
                <h4 class"display-2">Wins:
                    <p id="wins">0</p>
                </h4>
                <h4 class"display-2">Guesses remaining:
                    <p id="guesses-remaining">-</p>
                </h4>
            </div>
            <div class="col-lg-4">

            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>
</body>
</html>
